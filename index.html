<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="1.jpg" alt="Slide 1">
                <div class="slide-content">
                    <h2>Explore New Adventures</h2>
                    <p>Discover breathtaking places around the world.</p>
                </div>
            </div>
            <div class="swiper-slide">
                <video class="video-slide" autoplay muted loop>
                    <source src="4.mp4" type="video/mp4">
                </video>
                <div class="slide-content">
                    <h2>Experience the Thrill</h2>
                    <p>Watch the magic unfold in front of your eyes.</p>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="2.jpg" alt="Slide 2">
                <div class="slide-content">
                    <h2>Unforgettable Moments</h2>
                    <p>Capture and cherish memories that last a lifetime.</p>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
